<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title><%= name %></title>
</head>
<body>
  <h1><%= name %></h1>
  <% if (attendees) {  %>
  <ul>
    <% _.each(attendees, function(attendee) { %>
    <li><%= attendee.name %> (<%= attendee.email %>)</li>
    <% }); %>
  </ul>
  <% } %>
</body>
</html>
